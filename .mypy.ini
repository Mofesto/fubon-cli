[mypy]
python_version = 3.8
check_untyped_defs = True
warn_return_any = True
warn_unused_configs = True
warn_redundant_casts = True
warn_unused_ignores = True
disallow_untyped_defs = False
ignore_missing_imports = True

[mypy-tests.*]
ignore_errors = True

[mypy-setuptools_scm]
ignore_missing_imports = True
