[tool:pytest]
# 測試配置
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# 不遞歸進入的目錄
norecursedirs = examples __pycache__

# 插件
addopts =
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
    --durations=10
    -v

# 自定義標記
markers =
    slow: 標記慢速測試
    integration: 標記整合測試
    cli: 標記CLI測試

# 過濾警告
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
